<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form action="My Form" method="POST">

      <label for="fullname"> fullname</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required>

      <label for="email"> email</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>

      <label for="phone"> phone</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">
       
      <label for="message"> message</label>
      <textarea id="message" placeholder="Enter Message">
      
      <h3> Favourite Food?</h3>
       <input type="checkbox" name="food-1" value="Pizza">Pizza<br>
       <input type="checkbox" name="food-2" value="Sushi">Sushi<br>
       <input type="checkbox" name="food-3" value="Burgers">Burgers<br>

      <input type="submit" value="submit"> 

    </form>
  </body>
</html>
