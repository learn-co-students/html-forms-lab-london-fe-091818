<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form action="http://example.com/process-user.php" method="GET">

      <label for="fullname">What's your full name?</label>
      <input type="text" id="fullname" placeholder="Enter Name" required>
      <label for="email">What's your email?</label>
      <input type="email" id="email" placeholder="Enter Email" required>
      <label for="phone">What's your phone number?</label>
      <input type="tel" id="phone" placeholder="Enter Telephone (optional)" optional>
      <label for="message">Any other messages?</label>
      <textarea id="message" placeholder="Enter Message"> required</textarea> 
      <label for="checkbox">Do you agree?</label>
      <input type="checkbox">
      <input type="submit" id="submit">


    </form>
  </body>
</html>
